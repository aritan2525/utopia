name: Netlify Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Deploy to Netlify
      run: |
        curl -X POST -d '{}' -H 'Content-Type: application/json' -H "Authorization: Basic $(echo -n ${{ secrets.NETLIFY_BASIC_AUTH_USER }}:${{ secrets.NETLIFY_BASIC_AUTH_PASSWORD }} | base64)" ${{ secrets.MY_BUILD_HOOK }}
